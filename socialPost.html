<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script src="pickadate.js-3.6.2/lib/picker.js"></script>
    <script src="pickadate.js-3.6.2/lib/picker.date.js"></script>
    <link rel="stylesheet" href="pickadate.js-3.6.2/lib/themes/classic.css" />
    <link
      rel="stylesheet"
      href="pickadate.js-3.6.2/lib/themes/classic.date.css"
    />
  </head>
  <body>
    <form>
      <progress value="0" max="100" id="uploader">0%</progress>
      <input type="file" value="upload" id="fileButton" />
      <div id="preview-img" style="max-width: 200px;"></div>
      <input type="text" id="title-input" placeholder="Post's Title" />
      <input type="text" id="link-input" placeholder="Post's link" />
      <input id="endDate-input" type="text" placeholder="End Date mm/dd/yy" />
      <div id="submit-post-btn">submit</div>
    </form>

    <script>
      $("#endDate-input").pickadate();
    </script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

    <script src="fbConfig.js"></script>
    <script src="moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
